        let yas = bugununYili - dogumYili;

        //butona basıldığında:
        function yasHesapla() {

            let bugununYili = new Date().getFullYear();
            let pHata = document.getElementById('hata');
            //yaşı hesaplamak için bu yıldan çıkart:
            if (!isNaN(dogumYili)) {
                let yas = bugununYili - dogumYili;
                //yaş değişkeninin değerini göster:
                document.getElementById('mesaj').innerText = yas;
                console.log(yas);
                pHata.innerText = '';
            }else{

                pHata.innerText = 'Lütfen doğum yılınızı sayı olarak girdiğinize emin olun!'
                //alert()
            }
